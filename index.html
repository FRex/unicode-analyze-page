<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="data.js"></script>
<title>Unicode</title>
<style>
#mainblock {
    margin-left: auto;
    margin-right: auto;
    padding-top: 2%;
    padding-left: 2%;
    padding-right: 2%;
    max-width: 60%;
    text-align: center;
}

#mainblock > table {
    margin: auto;
}

#text {
    width: 100%;
    text-align: center;
}

table, th, td {
  border: 1px solid black;
}

ul {
    padding-bottom: 2em;
}
</style>
</head>

<script>
    function makeTableRow(...items) {
        var ret = document.createElement("tr");
        for(var i = 0; i < items.length; ++i) {
            var td = document.createElement("td");
            td.textContent = items[i];
            ret.appendChild(td);
        }
        return ret;
    }

    function getCodepointName(cp) {
        for(var i = 0; i < data.length; ++i)
            if(data[i][0] === cp)
                return data[i][1];
        return "???";
    }

    function refreshResults() {
        var text = document.getElementById("text").value;
        var results = document.getElementById("results");
        while(results.firstChild)
            results.removeChild(results.firstChild);

        results.appendChild(makeTableRow("text", "codepoint", "name"));

        for(var i = 0; i < text.length; ++i) {
            var cp = text.codePointAt(i);
            var nonbmp = (text.charCodeAt(i) !== cp);
            var tx = text.substr(i, 1 + Number(nonbmp));
            results.appendChild(makeTableRow(tx, 'U+' + cp.toString(16).toUpperCase(), getCodepointName(cp)));

            //skip over second codeunit if its surrogate pair
            if(nonbmp)
                ++i;
        }
    }
</script>

<body onload="refreshResults();">
<div id='mainblock'>
    <input type="text" oninput="refreshResults();" id="text" autofocus>
    <table id="results"></table>
</div>
</body>

</html>
